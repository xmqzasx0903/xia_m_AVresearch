<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>roku</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="light bg-dark" id="body">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand text-white" href="#">Roku</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav pull-right">
                <li class="nav-item">
                    <button id="moon" type="button" class="btn btn-dark"> <i class="far fa-moon"></i></button>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <video controls>
                        <source src="./assets/resources/audio.mp4" type="video/mp4">
                    </video>
                    <div class="card-body">
                        <p class="card-text">This is an audio.</p>
                    </div>
                </div>
                <div class="sr-only sr-only-focusable">This is an audio</div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <video controls>
                        <source src="./assets/resources/movie.mp4" type="video/mp4">
                    </video>
                    <div class="card-body">
                        <p class="card-text">This is a movie.</p>
                    </div>
                </div>
                <div class="sr-only sr-only-focusable">This is an movie</div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <video controls>
                        <source src="./assets/resources/tvShow.mp4" type="video/mp4">
                    </video>
                    <div class="card-body">
                        <p class="card-text">This is a talk show.</p>
                    </div>
                </div>
                <div class="sr-only sr-only-focusable">This is a talk show</div>
            </div>
        </div>
    </main><!-- /.container -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
